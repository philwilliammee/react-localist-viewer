query getWordpressEventsByDateQuery($startDate: String!, $endDate: String!) {
  events(
    first: 500
    where: {
      metaQuery: {
        relation: AND
        metaArray: [
          {
            key: "date"
            type: DATE
            value: $startDate
            compare: GREATER_THAN_OR_EQUAL_TO
          }
          {
            key: "date"
            type: DATE
            value: $endDate
            compare: LESS_THAN_OR_EQUAL_TO
          }
        ]
      }
    }
  ) {
    nodes {
      id
      date
      title
      uri
      featuredImage {
        node {
          sourceUrl
        }
      }
      event {
        eventId
        description
        location
        isAllDay
        localistUrl
        startTime
        photoUrl
        email
        endDate
        endTime
        eventUrl
        zoomLink
        date
      }
      eventTaxonomies {
        nodes {
          id
          name
        }
      }
    }
  }
}
